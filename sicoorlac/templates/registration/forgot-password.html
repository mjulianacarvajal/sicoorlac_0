<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SicoorLAC | Olvido Contraseña</title>
 <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">

<body class="hold-transition login-page">
  <div class="header">Nombre Cliente <img src="" alt="Logotipo" width="160" height="80" id="Insert_logo" style="background: #828380; display:block;"/>  </div>  <!--  logo pendiente  -->
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Sicoor</b>LAC</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">¿Olvidó su contraseña? Aquí puede recuperarla facilmente.</p>

      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-block">Pedir una nueva contraseña</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="login.html">Inicio</a>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

{% include 'partials/js.html' %}
</body>
</html>
